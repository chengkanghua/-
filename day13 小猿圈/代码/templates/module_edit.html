{% extends 'layout.html' %}

{% block content %}
<h1>编辑模块</h1>
<div>
    <form method="post">
        <div class="form-group">
            <label>名称</label>
            <input name="name" value="{{current_dict.name}}" type="text" class="form-control" placeholder="模块名称">
        </div>
        <div class="form-group">
            <label>介绍</label>
            <textarea name="detail" class="form-control" placeholder="模块介绍">{{current_dict.detail}}</textarea>
        </div>
        <div class="form-group">
            <label>学科</label>
            <select class="form-control" name="course_id">
                {% for item in course_list%}
                    {% if item.id == current_dict.course_id%}
                        <option value="{{item.id}}" selected>{{item.title}}</option>
                    {% else %}
                        <option value="{{item.id}}">{{item.title}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>讲师</label>
            <div>
                {% for item in teacher_list%}
                    {% if item.id == current_dict.teacher_id %}
                        <input type="radio" name="teacher_id" value="{{item.id}}" checked />{{item.name}}
                    {% else %}
                        <input type="radio" name="teacher_id" value="{{item.id}}" />{{item.name}}
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">提 交</button>
    </form>
</div>
{% endblock %}
