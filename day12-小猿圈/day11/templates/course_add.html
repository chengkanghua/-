{% extends 'layout.html' %}

{% block content %}
<h1>新建学科</h1>
<div>
    <form method="post" action="/course/add">
        <div class="form-group">
            <label>学科</label>
            <input name="title" type="text" class="form-control" placeholder="学科">
        </div>
        <div class="row clearfix">
            <div class="col-xs-6">

                <div class="form-group">
                    <label>QQ群</label>
                    <input name="qq" type="text" class="form-control" placeholder="QQ群">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>QQ群链接</label>
                    <input name="qq_link" type="text" class="form-control" placeholder="QQ群链接">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>简介</label>
            <textarea name="summary" class="form-control" placeholder="简介" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">提 交</button>
    </form>
</div>
{% endblock %}
