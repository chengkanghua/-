<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户注册</h1>
<p>
    用户名：<input type="text"/>
</p>
<p>
    手机号：<input type="text"/>
</p>
<p>
    邮箱：<input type="text"/>
</p>
<p>
    密码：<input type="password"/>
</p>
<p>
    性别：
    男：<input type="radio" name="gender"/>
    女：<input type="radio" name="gender"/>
</p>
<p>
    爱好：
    篮球：<input type="checkbox">
    足球：<input type="checkbox">
</p>
<p>
    城市：
    <select>
        <option>北京</option>
        <option>上海</option>
    </select>
</p>
<p>
    备注：<textarea></textarea>
</p>
</body>
</html>
