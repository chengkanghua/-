<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: red;
    }
    .box:hover{
        background: blue;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
    var box = document.querySelector(".box")
    box.ondblclick = function(){
        box.style.background = "yellow";
    }
    </script>
</body>
</html>
